<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="" rel="stlyesheet"/>
   <body>
      <div class="container">
         <section id="my_dataviz">
            <div id="sliderX" class="rangeX"></div>
            <div id="sliderY" class="Y"></div>
            <div id="piechart" class="">
               <div class="heading">
                  <h4></h4>
                  <p></p>
               </div>
               <div class="wrapper">
                  <span id="close">
                  </span>
                  <div class="breakdown--list" >
                     <ul>
                        <h4>Breakdown</h4>
                        <li></li>
                        <div class="btn--block">
                           <button class="coinBtn">Filter Coin</button>
                           <button>Save Filter</button>
                           <button>Clear Filter</button>
                        </div>
                     </ul>
                  </div>
               </div>
            </div>
            <div id="subCategory">
               <div class="heading">
                  <h4></h4>
                  <p></p>
               </div>
               <div class="wrapper">
                  <span id="close" class="subCate--btn">
                  </span>
                  <div class="breakdown--list">
                     <ul>
                        <h4>Breakdown</h4>
                        <li></li>
                        <div class="btn--block">
                           <button class="coinBtn">Filter Coin</button>
                           <button>Save Filter</button>
                           <button>Clear Filter</button>
                        </div>
                     </ul>
                  </div>
               </div>
            </div>
            <div class="filter--block">
               <h3>Filter By Industry</h3>
               <span class="arrow--block">
               <i class="arrow"></i>
               </span>
               <ul id="sectorsList">
               </ul>
            </div>
            <p class="show--Xvalue">Market Capitalization</p>
            <p class="show--Yvalue">Industry Density</p>
         </section>
      </div>
      <script src="Bundle.js"></script>
   </body>
</html>
